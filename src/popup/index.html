<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudDrive Renamer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 300px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 16px;
        background: #f5f5f5;
      }

      .header {
        margin-bottom: 16px;
      }

      h1 {
        font-size: 18px;
        color: #333;
        margin-bottom: 8px;
      }

      .platform-status {
        padding: 12px;
        background: white;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .platform-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .platform-name {
        font-size: 16px;
        font-weight: 600;
        color: #1890ff;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }

      .stat-card {
        padding: 12px;
        background: white;
        border-radius: 8px;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .link-button {
        padding: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .link-button:hover {
        background: #f0f0f0;
        border-color: #1890ff;
      }

      .footer {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #ddd;
        text-align: center;
        font-size: 12px;
        color: #999;
      }

      /* 语言选择器样式 */
      .language-selector {
        padding: 12px;
        background: white;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .language-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 6px;
        display: block;
      }

      .language-select {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        color: #333;
        cursor: pointer;
        transition: all 0.2s;
      }

      .language-select:hover {
        border-color: #1890ff;
      }

      .language-select:focus {
        outline: none;
        border-color: #1890ff;
        box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
      }

      /* Toast提示样式 */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 6px;
        font-size: 14px;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .toast.show {
        opacity: 1;
      }

      /* 悬浮按钮开关样式 */
      .floating-button-toggle {
        padding: 12px;
        background: white;
        border-radius: 8px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .toggle-label {
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      .toggle-hint {
        font-size: 11px;
        color: #999;
        line-height: 1.2;
      }

      .toggle-hint.active {
        color: #52c41a;
      }

      .toggle-hint.inactive {
        color: #ff4757;
      }

      /* Toggle Switch 样式 */
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #1890ff;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      input:disabled + .slider {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* 重置统计按钮样式 */
      .reset-stats-button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        background: white;
        border: 1px solid #ff4d4f;
        border-radius: 6px;
        color: #ff4d4f;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .reset-stats-button:hover:not(:disabled) {
        background: #ff4d4f;
        color: white;
      }

      .reset-stats-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        border-color: #ddd;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 data-i18n="popup_title">CloudDrive Renamer</h1>
    </div>

    <!-- 语言选择器 -->
    <div class="language-selector">
      <label class="language-label" data-i18n="popup_language_label">语言 / Language</label>
      <select class="language-select" id="language-select">
        <option value="zh_CN">简体中文</option>
        <option value="zh_TW">繁體中文</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="platform-status">
      <div class="platform-label" data-i18n="popup_platform_label">当前平台</div>
      <div class="platform-name" id="platform-name">-</div>
    </div>

    <!-- 悬浮按钮控制开关 - 常显 -->
    <div class="floating-button-toggle" id="floating-button-toggle">
      <div class="toggle-content">
        <div class="toggle-label" data-i18n="popup_toggle_label">显示悬浮按钮</div>
        <div class="toggle-hint" id="toggle-hint" data-i18n="popup_toggle_hint_supported">仅在支持的网盘平台可用</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="floating-button-switch" checked disabled />
        <span class="slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label" data-i18n="popup_stats_success">成功次数</div>
        <div class="stat-value" id="success-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label" data-i18n="popup_stats_failed">失败次数</div>
        <div class="stat-value" id="failed-count">0</div>
      </div>
    </div>

    <!-- 重置统计按钮 -->
    <button class="reset-stats-button" id="reset-stats-button" disabled data-i18n="popup_reset_button">
      重置统计数据
    </button>

    <div class="links">
      <a href="#" class="link-button" id="help-link" data-i18n="popup_link_help">使用帮助</a>
      <a href="#" class="link-button" id="feedback-link" data-i18n="popup_link_feedback">问题反馈</a>
    </div>

    <div class="footer"><!-- Version injected by popup.ts --></div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
