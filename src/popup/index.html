<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudDrive Renamer</title>
    <style>
      :root {
        color-scheme: light;
        --popup-bg: #f5f5f5;
        --popup-surface: #ffffff;
        --popup-text: #333333;
        --popup-text-secondary: #666666;
        --popup-text-muted: #999999;
        --popup-border: #dddddd;
        --popup-border-subtle: #f0f0f0;
        --popup-hover-bg: #f0f0f0;
        --popup-primary: #1890ff;
        --popup-danger: #ff4d4f;
        --popup-danger-hover: #ff7875;
        --popup-focus-ring: rgba(24, 144, 255, 0.1);
        --popup-toast-bg: rgba(0, 0, 0, 0.8);
        --popup-switch-track: #cccccc;
      }

      html[data-color-scheme='dark'] {
        color-scheme: dark;
        --popup-bg: #0f1115;
        --popup-surface: #161a22;
        --popup-text: rgba(255, 255, 255, 0.88);
        --popup-text-secondary: rgba(255, 255, 255, 0.65);
        --popup-text-muted: rgba(255, 255, 255, 0.5);
        --popup-border: rgba(255, 255, 255, 0.14);
        --popup-border-subtle: rgba(255, 255, 255, 0.1);
        --popup-hover-bg: rgba(255, 255, 255, 0.06);
        --popup-focus-ring: rgba(24, 144, 255, 0.22);
        --popup-toast-bg: rgba(0, 0, 0, 0.85);
        --popup-switch-track: #444444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 300px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 16px;
        background: var(--popup-bg);
        color: var(--popup-text);
      }

      .header {
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      h1 {
        font-size: 18px;
        color: var(--popup-text);
        margin: 0;
        flex: 1;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .platform-status {
        padding: 12px;
        background: var(--popup-surface);
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .platform-label {
        font-size: 12px;
        color: var(--popup-text-secondary);
        margin-bottom: 4px;
      }

      .platform-name {
        font-size: 16px;
        font-weight: 600;
        color: #1890ff;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }

      .stat-card {
        padding: 12px;
        background: var(--popup-surface);
        border-radius: 8px;
      }

      .stat-label {
        font-size: 12px;
        color: var(--popup-text-secondary);
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: var(--popup-text);
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .link-button {
        padding: 10px;
        background: var(--popup-surface);
        border: 1px solid var(--popup-border);
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        color: var(--popup-text);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .link-button:hover {
        background: var(--popup-hover-bg);
        border-color: var(--popup-primary);
      }

      .footer {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid var(--popup-border);
        text-align: center;
        font-size: 12px;
        color: var(--popup-text-muted);
      }

      /* Header actions */
      .header-actions {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .menu-container {
        position: relative;
      }

      .icon-button {
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        border-radius: 6px;
        background: transparent;
        color: var(--popup-text-secondary);
        cursor: pointer;
        transition: all 0.2s;
      }

      .icon-button:hover {
        background: rgba(24, 144, 255, 0.08);
        border-color: rgba(24, 144, 255, 0.35);
        color: var(--popup-primary);
      }

      .icon-button:focus {
        outline: none;
        border-color: var(--popup-primary);
        box-shadow: 0 0 0 2px var(--popup-focus-ring);
      }

      .icon {
        width: 18px;
        height: 18px;
        display: block;
      }

      .menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 160px;
        padding: 6px;
        background: var(--popup-surface);
        border: 1px solid var(--popup-border);
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        z-index: 1000;
      }

      .menu-item {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        background: transparent;
        color: var(--popup-text);
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }

      .menu-item::after {
        content: '';
        width: 16px;
        text-align: right;
        color: var(--popup-primary);
        font-size: 12px;
        line-height: 1;
      }

      .menu-item:hover {
        background: var(--popup-hover-bg);
      }

      .menu-item:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--popup-focus-ring);
      }

      .menu-item[data-selected='true'] {
        background: rgba(24, 144, 255, 0.08);
        color: var(--popup-primary);
      }

      .menu-item[data-selected='true']::after {
        content: '✓';
      }

      .icon-appearance {
        display: none;
      }

      #appearance-button[data-mode='auto'] .icon-appearance-auto,
      #appearance-button[data-mode='light'] .icon-appearance-light,
      #appearance-button[data-mode='dark'] .icon-appearance-dark {
        display: block;
      }

      /* Toast提示样式 */
      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        background: var(--popup-toast-bg);
        color: white;
        border-radius: 6px;
        font-size: 14px;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .toast.show {
        opacity: 1;
      }

      /* 悬浮按钮开关样式 */
      .floating-button-toggle {
        padding: 12px;
        background: var(--popup-surface);
        border-radius: 8px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .toggle-label {
        font-size: 14px;
        color: var(--popup-text);
        font-weight: 500;
      }

      .toggle-hint {
        font-size: 11px;
        color: var(--popup-text-muted);
        line-height: 1.2;
      }

      .toggle-hint.active {
        color: #52c41a;
      }

      .toggle-hint.inactive {
        color: #ff4757;
      }

      /* Toggle Switch 样式 */
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--popup-switch-track);
        transition: 0.3s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #1890ff;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      input:disabled + .slider {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* 重置统计按钮样式 */
      .reset-stats-button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        background: var(--popup-surface);
        border: 1px solid var(--popup-danger);
        border-radius: 6px;
        color: var(--popup-danger);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .reset-stats-button:hover:not(:disabled) {
        background: var(--popup-danger);
        color: white;
      }

      .reset-stats-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        border-color: var(--popup-border);
        color: var(--popup-text-muted);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 data-i18n="popup_title">CloudDrive Renamer</h1>
      <div class="header-actions">
        <button class="icon-button" id="appearance-button" type="button" data-mode="auto">
          <svg class="icon icon-appearance icon-appearance-auto" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="12" rx="2"></rect>
            <path d="M8 20h8"></path>
            <path d="M12 16v4"></path>
          </svg>
          <svg class="icon icon-appearance icon-appearance-light" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="M4.93 4.93l1.41 1.41"></path>
            <path d="M17.66 17.66l1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="M4.93 19.07l1.41-1.41"></path>
            <path d="M17.66 6.34l1.41-1.41"></path>
          </svg>
          <svg class="icon icon-appearance icon-appearance-dark" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <span class="sr-only" data-i18n="popup_appearance_label">外观模式</span>
        </button>
        <div class="menu-container">
          <button class="icon-button" id="language-button" type="button" aria-haspopup="menu" aria-expanded="false">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
              <path d="M3 12h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M12 3c3 3 3 15 0 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M12 3c-3 3-3 15 0 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="sr-only" data-i18n="popup_language_label">语言 / Language</span>
          </button>
          <div class="menu" id="language-menu" role="menu" aria-labelledby="language-button" hidden>
            <button class="menu-item" type="button" role="menuitemradio" aria-checked="false" data-lang="zh_CN">简体中文</button>
            <button class="menu-item" type="button" role="menuitemradio" aria-checked="false" data-lang="zh_TW">繁體中文</button>
            <button class="menu-item" type="button" role="menuitemradio" aria-checked="false" data-lang="en">English</button>
          </div>
        </div>
      </div>
    </div>

    <div class="platform-status">
      <div class="platform-label" data-i18n="popup_platform_label">当前平台</div>
      <div class="platform-name" id="platform-name">-</div>
    </div>

    <!-- 悬浮按钮控制开关 - 常显 -->
    <div class="floating-button-toggle" id="floating-button-toggle">
      <div class="toggle-content">
        <div class="toggle-label" data-i18n="popup_toggle_label">显示悬浮按钮</div>
        <div class="toggle-hint" id="toggle-hint" data-i18n="popup_toggle_hint_supported">仅在支持的网盘平台可用</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="floating-button-switch" checked disabled />
        <span class="slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label" data-i18n="popup_stats_success">成功次数</div>
        <div class="stat-value" id="success-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label" data-i18n="popup_stats_failed">失败次数</div>
        <div class="stat-value" id="failed-count">0</div>
      </div>
    </div>

    <!-- 重置统计按钮 -->
    <button class="reset-stats-button" id="reset-stats-button" disabled data-i18n="popup_reset_button">
      重置统计数据
    </button>

    <div class="links">
      <a href="#" class="link-button" id="help-link" data-i18n="popup_link_help">使用帮助</a>
      <a href="#" class="link-button" id="feedback-link" data-i18n="popup_link_feedback">问题反馈</a>
    </div>

    <div class="footer"><!-- Version injected by popup.ts --></div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
